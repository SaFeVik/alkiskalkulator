<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkokalkis</title>

    <link rel="stylesheet" href="alkokalkis.css">

</head>
<body>
    <h1>ALKOKALKIS</h1>
    <h3>Fyll inn antall, volum og alkoholprosent av din valgte drikkevare:</h3>  
    
    <div class="inputfelt">
        <div class="antallDiv">
            <p>Antall:</p>
            <input type="number" id="antall">
        </div>
        <div class="volumDiv">
            <p>Volum i mL:</p>
            <input type="number" id="volum">
        </div>
        <div class="prosentDiv">
            <p>Alkoholprosent:</p>
            <input type="number" id="prosent">
        </div>
    </div>

    <img src="pil.png" alt="" id="pil">

    <h2 id="output"></h2>

    <img src="drinker.png" alt="" id="drikkevarer">

<script src="alkokalkis.js"></script>
</body>
</html>
